{% extends 'news/base.html' %}

{% block content %}
<h2>
    {% if is_edit %}
        Edit Newsletter
    {% else %}
        Create Newsletter
    {% endif %}
</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">
        {% if is_edit %}Update{% else %}Save{% endif %}
    </button>

    <!-- Navigation buttons -->
    <a href="{% url 'newsletter_list' %}" style="margin-left: 10px;">
        Cancel
    </a>
</form>

{% endblock %}
