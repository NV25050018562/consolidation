{% extends 'news/base.html' %}

{% block content %}
<h2>Delete Newsletter</h2>
<p>Are you sure you want to delete "{{ newsletter.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'newsletter_list' %}">Cancel</a>
</form>
{% endblock %}
